 <body>
    <section class="container">
      <h1>Calculadora</h1>
      <!-- contentor para posicionar a calculadora no ecrÃ£-->
      <div><p id="resultado"></p></div>
      <!-- Display da Calculadora-->
      <div class="buttons">
         <input type="button" value="C" class="button" onclick="limpa()"/>
         <input type="button" value="/" class="button" onclick="mostrar('/')"/>
         <input type="button" value="*" class="button" onclick="limpa('*')"/>
       <input 
        type="button"
        value="Del"
        class="button"
        onclick="apagaCaracter()"
        ;
      />
      
      <input type="button" value="7" class="button" onclick="mostrar('7')"/>

      <input type="button" value="6" class="button" onclick="mostrar('6')"/>

      <input type="button" value="3" class="button" onclick="mostrar('3')"/>
      <input type="button" value="." class="button" onclick="mostrar('.')"/>
      <input type="button" value="(" class="button" onclick="mostrar('(')"/>
      <input type="button" value="0" class="button" onclick="mostrar('0')"/>

    <input 
     type="button"
